TheDarknessIsComing.enableChanceOfHeavyFog=true

# A percentage chance that when The Darkness Comes, there will be fog, making it even harder to see.\nMinimum=0 Maximum=100 Default=75
TheDarknessIsComing.chanceOfFog=75

# A percentage chance that if there is fog, it will be heavy fog. This chance also depends on the previous setting.\nMinimum=0 Maximum=100 Default=35
TheDarknessIsComing.chanceOfHeavyFog=35

# Average fog intensity when The Darkness Comes and there's fog.\nMinimum=0 Maximum=100 Default=100
TheDarknessIsComing.averageFogIntensity=100

# Deviate by a random % between 0 and the selected value from the original value to add some randomness. This might add or subtract to the value.\nMinimum=0 Maximum=100 Default=20
TheDarknessIsComing.fogIntensityDeviationPercentage=20

# Enable vehicle malfunctions during Darkness events.
TheDarknessIsComing.enableVehicleMalfunctions=true

# A percentage chance that on every 10 minute tick, a vehicle will shut down.\nMinimum=0 Maximum=100 Default=25
TheDarknessIsComing.chanceOfVehicleMalfunction=25

# Enabling this will make vehicles almost useless during darkness events, all the time. The malfunction chance value will be ignored.
TheDarknessIsComing.enableTotalVehicleMalfunctions=false

# Disabling this will make the next settings obsolete. When an event starts, zombie lore is updated with settings found in The Darkness Is Coming Zombie Lore page.
TheDarknessIsComing.updateZombieLoreOnStart=true

# This will make zombies become fast/stronger a couple of hours after the darkness comes. You'll have time to disengage if you're fighting a horde.\nMinimum=0 Maximum=5 Default=2
TheDarknessIsComing.updateZombieLoreAfterHours=2

# Override zombie speed lore during darkness events. Specify the override speed value below. If unchecked, the below value will be ignored.
TheDarknessIsComing.overrideZombieSpeed=true

# Dark zombie speed\nDefault=Sprinters
