# Controls the difficulty to kill dark zombies\nDefault=Normal
TheDarknessIsComing.darkZombiesToughness=2

# Controls dark zombie hearing radius.\nDefault=Normal
TheDarknessIsComing.darkZombiesHearing=2

# Controls dark zombie vision radius.\nDefault=Poor
TheDarknessIsComing.darkZombiesSight=3

# Controls dark zombie intelligence.\nDefault=Basic Navigation
TheDarknessIsComing.darkZombiesCognition=2

# Controls how long dark zombies remember players after seeing or hearing them.\nDefault=Normal
